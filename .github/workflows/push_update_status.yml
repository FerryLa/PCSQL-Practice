name: Update Daily Status on Push
on:
  push:
    branches: ['feature/**','develop']
    paths: ['**/solutions/**', '.github/workflows/push_update_status.yml']

permissions:
  contents: write
  pull-requests: write

jobs:
  mark:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul
      START_DATE: '2025-10-02'
      END_DATE:   '2025-11-21'
    steps:
      - uses: actions/checkout@v4
        with: { ref: ${{ github.ref }} }

      # README 갱신 로직은 루트의 README.md를 수정하도록 구현

      - name: Commit to feature branch
        if: startsWith(github.ref_name, 'feature/')
        run: |
          git config user.name "actions-bot"
          git config user.email "actions@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "chore: mark daily status"
          git push origin HEAD:${{ github.ref_name }}

      # develop 에서는 자동 PR만 열기
      - name: Create PR to develop
        if: github.ref_name == 'develop'
        uses: peter-evans/create-pull-request@v6
        with:
          base: develop
          branch: automation/readme-progress
          title: "chore: update README progress (push trigger)"
          commit-message: "chore: update README progress (push trigger)"
