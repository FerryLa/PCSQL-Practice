name: Update Weekly Stats

on:
  schedule:
    # 매주 일요일 오전 9시 (KST) = 매주 일요일 오전 0시 (UTC)
    - cron: '0 0 * * 0'
  workflow_dispatch:  # 수동 실행 가능

permissions:
  contents: write

jobs:
  update-weekly-stats:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run programmers weekly stats update
        run: |
          cd 00_sql-analytics-practice/scripts
          python weekly_status.py --update-readme

      - name: Run ecommerce challenge weekly stats update
        run: |
          cd 07_Daily_ecommerce_planning_challenge/scripts
          python update_readme.py

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet README.md || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push to develop
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update weekly stats (programmers & ecommerce)"
          git push origin develop

      - name: Merge develop to main
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git fetch origin main
          git checkout main
          git merge origin/develop --no-ff -m "chore: merge weekly stats update from develop to main"
          git push origin main
