name: study_hub
description: "GitHub 기반 학습 통합 플랫폼"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.0

  # Network
  http: ^1.1.0
  connectivity_plus: ^5.0.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Charts
  fl_chart: ^0.65.0

  # Date/Time
  intl: ^0.18.1

  # Notifications
  flutter_local_notifications: ^16.1.0

  # Vibration
  vibration: ^1.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.1
  bloc_test: ^9.1.4
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
